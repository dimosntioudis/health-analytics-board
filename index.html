<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ONCO-EVIDA report</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body style="background-color: #6862ae">
    <h1
      style="
        font-family: 'Source Sans Pro', sans-serif;
        color: #ffffff;
        text-align: center;
        font-size: 70px;
      "
    >
    CRC Incidents in EU Countries
    </h1>
    <h2      style="
    font-family: 'Source Sans Pro', sans-serif;
    color: #73d2ea;
    text-align: center;
    font-size: 25px;
  "
>
      Use Case: Identifying Age and Gender Trends
    </h2>

    <!-- WebDataRocks Dark Theme -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css"
    />
    <!-- WebDataRocks Scripts -->
    <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
    <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
    <!-- WebDataRocks Connector for FusionCharts -->
    <script src="https://cdn.webdatarocks.com/_codepen/webdatarocks.fusioncharts.js"></script>
    <!-- FusionCharts Script -->
    <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
    <!-- FusionCharts Theme -->
    <script src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fusion.js"></script>

    <header>
      <div class="header-left">
        <p>Source: <a href="https://gco.iarc.fr/today/online-analysis-map?v=2020&mode=ranking&mode_population=continents&population=900&populations=900&key=asr&sex=0&cancer=41&type=0&statistic=5&prevalence=0&population_group=0&ages_group%5B%5D=0&ages_group%5B%5D=17&nb_items=10&group_cancer=1&include_nmsc=0&include_nmsc_other=1&projection=natural-earth&color_palette=default&map_scale=quantile&map_nb_colors=5&continent=5&show_ranking=0&rotate=%255B10%252C0%255D">Global Cancer Observatory</a></p>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Dashboard >></button>
        <div class="dropdown-content">
          <a
            href="https://raw.githack.com/dimosntioudis/health-analytics-board/main/env_dashboard.html"
            >Environmental</a
          >
          <a href="https://raw.githack.com/dimosntioudis/health-analytics-board/main/beh_dashboard.html">Behavioral</a>
        </div>
      </div>
    </header>

    <table style="width: 100%; height: 400px">
      <tr style>
        <td rowspan="2" , style="width: 50%; height: 400px">
          <div id="mapContainer"></div>
        </td>
        <td style="width: 50%; height: 400px">
          <div id="wdr-component"></div>
        </td>
        <td></td>
      </tr>
      <tr style>
        <td style="width: 50%; height: 400px">
          <div id="fusionchartPie"></div>
        </td>
      </tr>
      <tr style>
        <td style="width: 50%; height: 400px">
          <div id="fusionchartContainer"></div>
        </td>
        <td style="width: 50%; height: 400px">
          <div id="fusionchartBar"></div>
        </td>
      </tr>
    </table>

    <script src="charts.js"></script>
  </body>
</html>
