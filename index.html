<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONCO-EVIDA report</title>
</head>
<body style="background-color:#dcdaf0;">
<h1 style="font-family:verdana;color:#6a578a;text-align:center;font-size:300%">Incidents Dashboard</h1>

<!-- WebDataRocks Dark Theme -->
<link rel="stylesheet" type="text/css" href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" />
<!-- WebDataRocks Scripts -->
<script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
<script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
<!-- WebDataRocks Connector for FusionCharts -->
<script src="https://cdn.webdatarocks.com/_codepen/webdatarocks.fusioncharts.js"></script>
<!-- FusionCharts Script -->
<script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<!-- FusionCharts Theme -->
<script src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fusion.js"></script>


<table style="width: 100%;height: 400px">
    <tr style>
        <td style="width: 50%;height: 400px">
            <div id="wdr-component"></div>
        </td>
        <td style="width: 50%;height: 400px">
            <div id="fusionchartContainer"></div>
        </td>
        <td></td>
    </tr>
    <tr style>
        <td style="width: 50%;height: 400px">
            <div id="fusionchartPie"></div>
        </td>
        <td style="width: 50%;height: 400px">
            <div id="fusionchartBar"></div>
        </td>
    </tr>
    <tr style>
        <td style="width: 50%;height: 400px">
            <div id="mapContainer"></div>
        </td>
    </tr>
</table>

<script src="charts.js"></script>
</body>
</html>
